# Additional translations at https://github.com/heartcombo/devise/wiki/I18n

es:
  devise:
    confirmations:
      confirmed: "Your email address has been successfully confirmed."
      send_instructions: "You will receive an email with instructions for how to confirm your email address in a few minutes."
      send_paranoid_instructions: "If your email address exists in our database, you will receive an email with instructions for how to confirm your email address in a few minutes."
    failure:
      already_authenticated: "You are already signed in."
      inactive: "Your account is not activated yet."
      invalid: "%{authentication_keys} o contraseña invalida."
      locked: "Your account is locked."
      last_attempt: "You have one more attempt before your account is locked."
      not_found_in_database: "%{authentication_keys} o contraseña invalida."
      timeout: "Your session expired. Please sign in again to continue."
      unauthenticated: "Tienes que iniciar sesión o registrarte para continuar."
      unconfirmed: "You have to confirm your email address before continuing."
    mailer:
      confirmation_instructions:
        subject: "Confirmation instructions"
      reset_password_instructions:
        subject: "Reset password instructions"
      unlock_instructions:
        subject: "Unlock instructions"
      email_changed:
        subject: "Email Changed"
      password_change:
        subject: "Password Changed"
    omniauth_callbacks:
      failure: "Could not authenticate you from %{kind} because \"%{reason}\"."
      success: "Successfully authenticated from %{kind} account."
    passwords:
      no_token: "You can't access this page without coming from a password reset email. If you do come from a password reset email, please make sure you used the full URL provided."
      send_instructions: "You will receive an email with instructions on how to reset your password in a few minutes."
      send_paranoid_instructions: "If your email address exists in our database, you will receive a password recovery link at your email address in a few minutes."
      updated: "Your password has been changed successfully. You are now signed in."
      updated_not_active: "Your password has been changed successfully."
    registrations:
      destroyed: "Bye! Your account has been successfully cancelled. We hope to see you again soon."
      signed_up: "Welcome! You have signed up successfully."
      signed_up_but_inactive: "You have signed up successfully. However, we could not sign you in because your account is not yet activated."
      signed_up_but_locked: "You have signed up successfully. However, we could not sign you in because your account is locked."
      signed_up_but_unconfirmed: "A message with a confirmation link has been sent to your email address. Please follow the link to activate your account."
      update_needs_confirmation: "You updated your account successfully, but we need to verify your new email address. Please check your email and follow the confirmation link to confirm your new email address."
      updated: "Your account has been updated successfully."
      updated_but_not_signed_in: "Your account has been updated successfully, but since your password was changed, you need to sign in again."
    sessions:
      signed_in: "Inicio de sesión con éxito."
      signed_out: "Has cerrado tu sesión."
      already_signed_out: "Ya has iniciado sesión."
    unlocks:
      send_instructions: "You will receive an email with instructions for how to unlock your account in a few minutes."
      send_paranoid_instructions: "If your account exists, you will receive an email with instructions for how to unlock it in a few minutes."
      unlocked: "Your account has been unlocked successfully. Please sign in to continue."
  errors:
    messages:
      already_confirmed: "was already confirmed, please try signing in"
      confirmation_period_expired: "needs to be confirmed within %{period}, please request a new one"
      expired: "has expired, please request a new one"
      not_found: "not found"
      not_locked: "was not locked"
      not_saved:
        one: "1 error prohibited this %{resource} from being saved:"
        other: "%{count} errors prohibited this %{resource} from being saved:"


# Additional translations at https://github.com/heartcombo/devise/wiki/I18n

en:
  devise:
    confirmations:
      confirmed: "Confirmación de su correo electrónico ha sido exitosa."
      send_instructions: "Recibirá un correo electrónico con instrucciones sobre cómo confirmar su dirección de correo electrónico en unos minutos."
      send_paranoid_instructions: "Si su dirección de correo electrónico existe en nuestra base de datos, recibirá un correo electrónico con instrucciones sobre cómo confirmar su dirección de correo electrónico en unos minutos."
    failure:
      already_authenticated: "Ya ha iniciado sesión."
      inactive: "Su cuenta no está activada todavía."
      invalid: "%{authentication_keys} o contraseña inválida."
      locked: "Su cuenta está bloqueada."
      last_attempt: "Le queda un intento más antes de que su cuenta se bloquee."
      not_found_in_database: "%{authentication_keys} o contraseña inválida."
      timeout: "Su sesión ha expirado. Por favor, inicie sesión nuevamente para continuar."
      unauthenticated: "Tiene que iniciar sesión o registrarse para continuar."
      unconfirmed: "Debe confirmar su dirección de correo electrónico antes de continuar."
    mailer:
      confirmation_instructions:
        subject: "Instrucciones de confirmación"
      reset_password_instructions:
        subject: "Instrucciones para restablecer la contraseña"
      unlock_instructions:
        subject: "Instrucciones para desbloquear"
      email_changed:
        subject: "Correo electrónico cambiado"
      password_change:
        subject: "Contraseña cambiada"
    omniauth_callbacks:
      failure: "No se pudo autenticar desde %{kind} porque \"%{reason}\"."
      success: "Autenticado exitosamente desde la cuenta de %{kind}."
    passwords:
      no_token: "No puede acceder a esta página sin provenir de un correo electrónico de restablecimiento de contraseña. Si proviene de un correo electrónico de restablecimiento de contraseña, asegúrese de haber utilizado la URL completa proporcionada."
      send_instructions: "Recibirá un correo electrónico con instrucciones sobre cómo restablecer su contraseña en unos minutos."
      send_paranoid_instructions: "Si su dirección de correo electrónico existe en nuestra base de datos, recibirá un enlace de recuperación de contraseña en su dirección de correo electrónico en unos minutos."
      updated: "Su contraseña ha sido cambiada exitosamente. Ahora ha iniciado sesión."
      updated_not_active: "Su contraseña ha sido cambiada exitosamente."
    registrations:
      destroyed: "¡Adiós! Su cuenta ha sido cancelada exitosamente. Esperamos verlo nuevamente pronto."
      signed_up: "¡Bienvenido! Se ha registrado exitosamente."
      signed_up_but_inactive: "Se ha registrado exitosamente. Sin embargo, no pudimos iniciar sesión porque su cuenta aún no está activada."
      signed_up_but_locked: "Se ha registrado exitosamente. Sin embargo, no pudimos iniciar sesión porque su cuenta está bloqueada."
      signed_up_but_unconfirmed: "Se ha registrado exitosamente. Se ha enviado un mensaje con un enlace de confirmación a su dirección de correo electrónico. Por favor, siga el enlace para activar su cuenta."
      update_needs_confirmation: "Ha actualizado su cuenta exitosamente, pero necesitamos verificar su nueva dirección de correo electrónico. Por favor, revise su correo electrónico y siga el enlace de confirmación para confirmar su nueva dirección de correo electrónico."
      updated: "Su cuenta ha sido actualizada exitosamente."
      updated_but_not_signed_in: "Su cuenta ha sido actualizada exitosamente, pero como su contraseña ha sido cambiada, necesita iniciar sesión nuevamente."
    sessions:
      signed_in: "Inicio de sesión con éxito."
      signed_out: "Has cerrado tu sesión."
      already_signed_out: "Ya has iniciado sesión."
    unlocks:
      send_instructions: "Recibirá un correo electrónico con instrucciones sobre cómo desbloquear su cuenta en unos minutos."
      send_paranoid_instructions: "Si su cuenta existe, recibirá un correo electrónico con instrucciones sobre cómo desbloquearla en unos minutos."
      unlocked: "Su cuenta ha sido desbloqueada exitosamente. Por favor, inicie sesión para continuar."
  errors:
    messages:
      already_confirmed: "ya fue confirmado, por favor intente iniciar sesión"
      confirmation_period_expired: "necesita ser confirmado dentro de %{period}, por favor solicite uno nuevo"
      expired: "ha expirado, por favor solicite uno nuevo"
      not_found: "no encontrado"
      not_locked: "no estaba bloqueado"
      not_saved:
        one: "1 error impidió que este %{resource} fuera guardado:"
        other: "%{count} errores impidieron que este %{resource} fuera guardado:"

